<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Research NL Graph generator</title>
    <link href="css/standard.css" rel="stylesheet" />
  </head>

  <body>
     <!--Add buttons to initiate auth sequence and sign out-->
     <button id="authorize_button" style="display: none;">Authorize</button>
     <button id="signout_button" style="display: none;">Sign Out</button>
 
     <!-- <pre id="content" style="white-space: pre-wrap;"></pre> -->

    <div id="contentWrapper" style="display: none;" >
      <!--global part-->
      <div id="global">
        Color scheme<br />
        <select multiple class="select" id="globalbrand">
          <option value="pink">Pandora Pink</option>
          <option value="red">Generic Red</option>
          <option value="orange">Talabat Orange</option>
        </select>
      </div>
      <br />

      <!-- part 3 -->
      <br />
      <br />
      <h3>Please enter the rows sperated by ","</h3>

      <input type="text" id="rowsInput" />

      <button id="getDataButton">Get Data</button><br /><br />

      <div id="form3" class="form3"></div>
      <button id="generateBtn3">GENERATE</button><br /><br />
      <canvas
        id="canvas1"
        class="canvas1"
        width="640"
        height="300"
        style="border:1px solid #000000; background-color: white"
      ></canvas>

      <!-- part 2 -->
      <br />
      <br />
      <div id="form2" class="form2"></div>
      <button id="generateBtn2">GENERATE</button><br /><br />
      <canvas
        id="canvas2"
        class="canvas2"
        width="640"
        height="400"
        style="border:1px solid #000000; background-color: white"
      ></canvas>

      <!-- part 1 -->
      <div id="form1" class="form1"></div>
      <button id="generateBtn">GENERATE</button>
      <br /><br />

      <canvas
        id="canvas3"
        class="canvas3"
        width="640"
        height="300"
        style="border:1px solid #000000; background-color: white"
      ></canvas>
    </div>
  </body>
  <!-- scripts -->
  <script type="text/javascript" src="js/global.js"></script>
  <script type="module" src="js/canvas1.js"></script>
  <script type="module" src="js/canvas2.js"></script>
  <script type="module" src="js/canvas3.js"></script>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/apiKey.js"></script>
  <script type="text/javascript" src="js/auth.js"> </script>
  <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad();"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

  
</html>
